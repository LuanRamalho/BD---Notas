<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <title>Adicionar Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Adicionar Nota</h1>
    <form id="noteForm">
        <label for="noteText">Digite sua nota:</label>
        <textarea id="noteText" required></textarea><br><br>

        <label for="noteDate">Data da nota:</label>
        <input type="date" id="noteDate" required><br><br>

        <button type="submit">Salvar Nota</button>
    </form>
    
    <br>
    <a href="notas.html">Ver Notas</a>

    <script src="script.js"></script>
</body>
</html>
